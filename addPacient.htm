<div class="row" align="center">
	<div class="col-sm-3"></div>
	<div class="col-sm-4">
		<div id="add" class="collapse">
			<form class="form-horizontal">
			<div class="form-group">
			    <label for="name"  class="col-sm-5 control-label">Nume</label>
			    <div class="col-sm-7">
			    	<input type="text" class="form-control" id="name" placeholder="Nume Prenume" ng-model = "sc.sname"/>
				</div>
			</div>

			<div class="form-group">
			    <label for="name"  class="col-sm-5 control-label">Sex</label>
			    <input type="radio" id="sex" name="fav_language" value="Maasculin">M
				<input type="radio" id="sex" name="fav_language" value="Femenin">F
			</div>

			<div class="form-group">
			<label for="address"  class="col-sm-5 control-label">Adresa</label>
			    <div class="col-sm-7">
			    	<input type="text" class="form-control" id="address" placeholder="Adresa" ng-model = "sc.saddress"/>
			    </div>
			</div>
			<div class="form-group">
			   	<label for="mobile" class="col-sm-5 control-label">Telefon</label>
			   	<div class="col-sm-7">
			   		<input type="text" id="mobile" class="form-control" placeholder="+373 *** *** **" ng-model = "sc.smobile"/>
				</div>
			</div>
			<div class="form-group">
				<label for="class" class="col-sm-5 control-label">Medic</label>
				<div class="col-sm-7">
					<select class="form-control" id="medic" ng-model = "sc.medic">
					  <option>Elena Topala</option>
					  <option>Viorica Lupu</option>
					  <option>Ana Rusu</option>
					</select>
				</div>
			 </div> 
			<button type="Reset" class="btn btn-success" ng-click = "sc.addPacient()">Adauga</button>
			<button type="Reset" class="btn btn-danger">Reseteaza</button>
			</form>
		</div>
	</div>
	<div class="col-sm-5"></div>
</div>
